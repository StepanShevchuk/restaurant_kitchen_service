{% load custom_urls %}

{% if is_paginated %}
      <ul class="pagination col-5">
        {% if page_obj.has_previous %}
          <li class="page-item">
            <a href="?{% custom_urls request page=page_obj.previous_page_number  %}" class="btn">prev</a>
          </li>
        {% endif %}
        <li class="page-item active">
            <div style  = "background: lightsteelblue; height: 41px; border-radius: 5px">
                <span>{{ page_obj.number }}/{{ paginator.num_pages }}</span>
            </div>
        </li>
        {% if page_obj.has_next %}
          <li class="page-item">
            <a href="?{% custom_urls request page=page_obj.next_page_number  %}" class="btn">next</a>
          </li>
        {% endif %}
      </ul>

{% endif %}
