{% extends "layouts/base.html" %}

{% block content %}
          <div class="card">
            <div class="card-header pb-0">
              <div class="row">
                <div class="col-lg-6 col-7">
                  <h5>Dishes</h5>
                  <p class="text-sm mb-0">
                    <i class="fa fa-check text-info" aria-hidden="true"></i>
                    <span class="font-weight-bold ms-1">{{ num_dishes }}</span> dish
                  </p>
                    <div class="mt-3">
                        {% include "includes/search_form.html" %}
                    </div>
                </div>
                <div class="col-lg-6 col-5 my-auto text-end">
                  <div class="dropdown float-lg-end pe-4">
                    <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa fa-ellipsis-v text-secondary"></i>
                    </a>
                    <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
                      <li><a class="dropdown-item border-radius-md" href="{% url "kitchen:dish-create" %}">Add dish</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                        <th class="text-uppercase text-secondary text-xs font-weight-bolder" style="text-align: center">ID</th>
                      <th class="text-uppercase text-secondary text-xs font-weight-bolder" style="text-align: center">Name</th>
                      <th class="text-uppercase text-secondary text-xs font-weight-bolder" style="text-align: center">Type</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for dish in dish_list %}
                        <tr>
                          <td class="align-middle text-center text-sm">
                              {{ dish.id }}
                          </td>
                          <td class="align-middle text-center text-sm">
                            <a class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url "kitchen:dish-detail" pk=dish.id %}">{{dish.name}}</a>
                          </td>
                          <td class="align-middle text-center text-sm">
                            <span class="text-xs font-weight-bold">{{dish.dish_type.name}}</span>
                          </td>
                        </tr>
                      {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    
{% endblock %}
