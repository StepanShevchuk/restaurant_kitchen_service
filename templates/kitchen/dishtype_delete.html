{% extends "layouts/base.html" %}
{% block content %}
    <div style="text-align: center; margin-left: 70px">
        <div class="card" style="width: 500px;">
            <h4 style="margin-top: 20px">You sure you want to delete?</h4>
            <br>
            <p>(All dishes with this type will be deleted as well)</p>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-rounded" type="submit">Yes <i class="fa-solid fa-trash"></i></button>
            </form>
        </div>
    </div>
{% endblock %}
